<!DOCTYPE html>
<html>
    <head>
        <title>Sales</title>
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/styles.css"/>
    </head>
    <body>
        <header>
            <nav>
                <a href = "index.html">Front Page</a>
            </nav>
        </header>
        <main>
            <form id="formAddNew">
                <fieldset>
                    <legend>Add a new location</legend>
                    <input id="location" name="location" type="text" placeholder="New location name: ..."/>
                    <input id="minCustomer" name="minCustomer" type="number" placeholder="Minimum expected customers: ..."/>
                    <input id="maxCustomer" name="maxCustomer" type="number" placeholder="Maximum expected customers: ..."/>
                    <input id="avgSold" name="avgSold" type="number" placeholder="Average sales per customer: ..."/>
                    <button id="button">Done</button>
                </fieldset>
            </form>
            <div class="table" id="salesDiv">
                <table id="Sales">
                </table>
            </div>
            <div class="table" id="staffDiv">
                <table id="Staff">
                </table>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="./js/app.js"></script>
    </body>
</html>
