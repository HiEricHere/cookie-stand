<!DOCTYPE html>
<html>
    <head>
        <title>Pat's Old Fashioned Salmon Cookies - Sales</title>
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/styles.css"/>
        <link rel="stylesheet" href="./styles/sales-styles.css"/>
    </head>
    <body>
        <header>
            <div>
                <img src="./images/salmon.png" alt="It's a salmon"/>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sales.html">Sales</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
                <img src="images/chinook.png" alt="It's a chinook"/>

        <main>
            <form id="formAddNew">
                <fieldset>
                    <legend>Add a new location</legend>
                    <input id="location" name="location" type="text" placeholder=" New location name"/>
                    <input id="minCustomer" name="minCustomer" type="number" placeholder=" Minimum expected customers"/>
                    <input id="maxCustomer" name="maxCustomer" type="number" placeholder=" Maximum expected customers"/>
                    <input id="avgSold" name="avgSold" type="number" placeholder=" Average sales per customer"/>
                    <button id="button">Done</button>
                </fieldset>
            </form>
            <div>
                <table id="Sales">
                </table>
            </div>
            <div>
                <table id="Staff">
                </table>
            </div>
        </main>
        <script src="./js/app.js"></script>
